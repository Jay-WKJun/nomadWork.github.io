<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="outerBuffer"></div>
  <div id="textOuter" class="textOuter">
    <div class="container"></div>
    <div id = "textContainer" class="container textBox">
      <div id="clockDiv" class="clockDiv textInner">
      </div>
      <div id="userName" class="userName textInner">
      </div>
    </div>
    <div class="container"></div>
  </div>
  <div id="todoOuter" class="todoOuter">
    <div class="container"></div>
    <div id= "todoList" class="container">
      <h1 id="todoTitle">To do List</h1>
      <div id="notDoneList">
        <div id="todo1" class="todos yet">
          <input type="checkbox" id="checkbox"/>
          <span>test1</span>
        </div>
        <div id="todo2" class="todos yet">
          <input type="checkbox" id="checkbox"/>
          <span>test2</span>
        </div>
      </div>
      <i id="plusButton" class="far fa-calendar-plus todos"></i>
      <input type="text" id="inputTodo" class="todos" placeholder="Input here What you have to do~" />
      <i id="submitButton" class="fas fa-check-square todos"></i>
      <hr/>
      <div id="doneList">
        <div id="todo2" class="todos done">
          <input type="checkbox" id="checkbox" checked=true />
          <span>test3</span>
        </div>
      </div>
    </div>
    <div class="container"></div>
  </div>
  <script src="index.js"></script>
  <script src="userName.js"></script>
  <script src="todoList.js"></script>
  <script src="todoListMouseOver.js"></script>
</body>
</html>
